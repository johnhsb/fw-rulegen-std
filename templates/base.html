<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}방화벽 정책 추천 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e !important;
            border-bottom: 1px solid #333;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .card-header {
            background-color: #2d2d2d !important;
            border-bottom-color: #333;
        }
        .table {
            color: #e0e0e0;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: #1a1a1a;
        }
        .table-hover > tbody > tr:hover > * {
            background-color: #2a2a2a;
        }
        .form-control, .form-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: #555;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(66, 153, 225, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .alert-info {
            background-color: #0c5460;
            border-color: #0c5460;
            color: #d1ecf1;
        }
        .bg-light {
            background-color: #1e1e1e !important;
        }
        footer {
            border-top: 1px solid #333;
        }
        /* 전역 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* 링크 색상 다크모드 */
        a {
            color: #58a6ff;
        }
        a:hover {
            color: #79c0ff;
        }
        
        /* 테이블 호버 색상 개선 */
        .table-hover > tbody > tr:hover > * {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        /* 버튼 포커스 스타일 */
        .btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        /* 드롭다운 메뉴 다크모드 */
        .dropdown-menu {
            background-color: #2d2d2d;
            border-color: #444;
        }
        .dropdown-item {
            color: #e0e0e0;
        }
        .dropdown-item:hover {
            background-color: #3d3d3d;
            color: #fff;
        }
        
        /* 폼 validation 스타일 */
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #198754;
        }
        
        /* 툴팁 다크모드 */
        .tooltip-inner {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        .tooltip.bs-tooltip-top .tooltip-arrow::before {
            border-top-color: #2d2d2d;
        }
        
        /* 모달 백드롭 */
        .modal-backdrop {
            background-color: #000;
            opacity: 0.8;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">방화벽 정책 추천 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">로그 업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/syslog">Syslog 서버</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">시스템 설정</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 방화벽 정책 추천 시스템</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/moment.min.js"></script>
    <script src="/static/js/daterangepicker.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
